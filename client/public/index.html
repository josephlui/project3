    <script type="text/javascript">
    function onSignIn(googleUser) {
       var profile = googleUser.getBasicProfile();
      //  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
      //  console.log('Name: ' + profile.getName());
      //  console.log('Image URL: ' + profile.getImageUrl());
      //  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
       var id_token = googleUser.getAuthResponse().id_token;

       var url = "https:///appt-booking-app.herokuapp.com/api/user/tokensignin";
       
       // local testing only
       //url = "http://localhost:3000/api/user/tokensignin";
       $.post( url,{idtoken: id_token})
       .done(function (data){
          sessionStorage.setItem ("token", data.token);
          sessionStorage.setItem ("sessionToken", data.sessionToken);
          //window.location.href = "http://localhost:3000/appointments"
          window.location.href = "https:///appt-booking-app.herokuapp.com/appointments";
       }).catch (function(err){
         console.log ("error caught, invalid token!");
       });
  }
    </script>
